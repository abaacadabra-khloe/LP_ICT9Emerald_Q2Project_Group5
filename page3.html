   <div class="container my-5">
        
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary mt-5">ENROLL NOW AT OBMC</h1>
            <p class="lead">Start your journey today!</p>
            <hr class="w-50 mx-auto border-3 border-black">
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <form class="p-5 bg-white border rounded shadow-lg" action="#" method="POST">
                    
                    <h3 class="mb-4 text-center text-dark">ENROLL HERE</h3>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@email.com" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="program" class="form-label">Desired Program Level</label>
                        <select class="form-select" id="program" name="program" required>
                            <option selected disabled value="">Choose your enrollment program...</option>
                            <optgroup label="Pre-School Montessori">
                                <option value="casa1">Casa I (Nursery)</option>
                                <option value="casa2">Casa II (Kinder)</option>
                            </optgroup>
                            <option value="elem">Elementary (Grade 1 - 6)</option>
                            <option value="jhs">Junior High School (Grade 7 - 10)</option>
                            <option value="shs">Senior High School (Grade 11 - 12)</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="campus" class="form-label">Preferred Campus Location</label>
                        <select class="form-select" id="campus" name="campus" required>
                            <option selected disabled value="">Select Campus...</option>
                            <option value="fairview">Fairview</option>
                            <option value="angeles">Angeles</option>
                            <option value="greenhills">Greenhills</option>
                            <option value="laspinas">Las Pinas</option>
                            <option value="staana">Sta. Ana</option>
                        </select>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Complete Registration</button>
                    </div>
                </form>
                
            </div>
        </div>
