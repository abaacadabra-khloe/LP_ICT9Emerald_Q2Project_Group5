<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
<style>
    body {
        background-image: url(https://obmontessori.orangeapps.ph/landing/obmontessori/images/Las%20Pinas%20Facade.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }
    .box {
  max-width: 900px;      /* stretches but still looks clean */
  width: 100%;           /* allows full responsive width */
  margin: 50px auto;     /* centers the container */
  padding: 30px;
  border-radius: 15px;
  background-color: #ffffff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
    }
	.checkbox-group {
 		display: flex;
 		flex-wrap: wrap;
  	gap: 15px;
	  margin: 8px 0;
	}
	.checkbox-group label {
 	 	font-weight: normal;
	}
    .rating {
      display: flex;
      gap: 15px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }


</style>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; 
rel="stylesheet">
</head>
<body>
    
<div class="container mt-4">
    <div class="p-4 border rounded bg-white shadow">
        <h3 class="text-center">School Office Hours</h3>

        <table class="table table-bordered table-hover text-center mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Day</th>
                    <th>Office Hours</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>8:00AM - 4:00PM</td>
                    <td>Registrar's Office</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>8:00AM - 4:00PM</td>
                    <td>Accounting Office</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00AM - 4:00PM</td>
                    <td>Guidance Office</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>8:00AM - 4:00PM</td>
                    <td>Principal's Office</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>8:00AM - 4:00PM</td>
                    <td>Admin Office</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

 <div class="box"> 
  <form>
    <h2 class="text-center"> Contact Us </h2>

    <label>Your Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Your Email</label>
    <input type="email" placeholder="Enter your email">

	<label for="feedback">Any Feedback?</label><br>
	<textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="feedback here..."></textarea>

		<button>Submit</button>
	</form>
</div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; 
rel="stylesheet">
</body>
</html>
